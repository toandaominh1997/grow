apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: web.hello-world.info
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: fastapi-server-service
                port:
                  number: 80

    - host: hello-world.info
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: fastapi-server-service
                port:
                  number: 80
          - path: /web?(.*)
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
