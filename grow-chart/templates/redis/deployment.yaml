apiVersion: apps/v1 
kind: Deployment
metadata:
  name: redis
  namespace: ingress-nginx
  labels: 
    app: redis 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: redis  
  template: 
    metadata:
      labels: 
        app: redis
    spec:
      containers:
        - name: redis
          image: toandaominh1997/grow-fastapi:latest
          imagePullPolicy: Always 
          ports:
            - name: http 
              containerPort: 1234 
              protocol: TCP 
            