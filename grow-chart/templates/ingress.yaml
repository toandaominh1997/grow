apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tes-ingress
  namespace: ingress-nginx
  annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: toandaominh1997.xyz
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: fastapi-server-service
                port:
                  number: 80
          - path: "/httpd"
            pathType: Prefix
            backend:
              service:
                name: web-server-service
                port:
                  number: 80
    - host: test.toandaominh1997.xyz
      http:
        paths:
          - path: "/test/"
            pathType: Prefix
            backend:
              service:
                name: fastapi-server-service
                port:
                  number: 80
          - path: "/httpd"
            pathType: Prefix
            backend:
              service:
                name: web-server-service
                port:
                  number: 80
